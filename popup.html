<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Comment Generator</title>
  <script src="popup.js" defer></script>
  <style>
    body {
      width: 400px; /* Set the desired width for the popup */
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Comment Generator</h2>
  <p>This extension generates a comment for the first post in your feed.</p>
  <button id="generateComment">Generate</button>
  <p id="comment"></p>
  <button id="copyComment" style="display: none;">Copy</button>
</body>
</html>
